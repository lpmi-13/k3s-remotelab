apiVersion: apps/v1
kind: Deployment
metadata:
  name: django
  namespace: applications
  labels:
    app: django
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      imagePullSecrets:
      - name: gitea-registry-secret
      containers:
      - name: django
        image: ghcr.io/lpmi-13/k3s-remotelab-django:latest
        imagePullPolicy: Always
        env:
        - name: REDIS_URL
          value: "redis://redis:6379/1"
        - name: DEBUG
          value: "false"
        - name: SECRET_KEY
          value: "django-insecure-remotelab-key-change-in-production"
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        volumeMounts:
        - name: django-storage
          mountPath: /app/data
      volumes:
      - name: django-storage
        persistentVolumeClaim:
          claimName: django-pvc
