apiVersion: apps/v1
kind: Deployment
metadata:
  name: django
  namespace: applications
  labels:
    app: django
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      imagePullSecrets:
      - name: gitea-registry-secret
      initContainers:
      - name: wait-for-image
        image: curlimages/curl:latest
        command:
        - sh
        - -c
        - |
          echo "Waiting for django-app image in Gitea registry..."
          until curl -sf -u remotelab:remotelab \
            http://gitea.applications.svc.cluster.local:3000/v2/remotelab/django-app/manifests/latest > /dev/null 2>&1; do
            echo "Image not available yet, waiting..."
            sleep 5
          done
          echo "Image is available!"
      containers:
      - name: django
        image: gitea.applications.svc.cluster.local:3000/remotelab/django-app:latest
        imagePullPolicy: Always
        env:
        - name: REDIS_URL
          value: "redis://redis:6379/1"
        - name: DEBUG
          value: "false"
        - name: SECRET_KEY
          value: "django-insecure-remotelab-key-change-in-production"
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        volumeMounts:
        - name: django-storage
          mountPath: /app/data
      volumes:
      - name: django-storage
        persistentVolumeClaim:
          claimName: django-pvc
