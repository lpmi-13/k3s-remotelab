apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea
  namespace: applications
  labels:
    app: gitea
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gitea
  template:
    metadata:
      labels:
        app: gitea
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: gitea
        image: gitea/gitea:1.22
        env:
        - name: GITEA__database__DB_TYPE
          value: "postgres"
        - name: GITEA__database__HOST
          value: "postgresql:5432"
        - name: GITEA__database__NAME
          value: "gitea"
        - name: GITEA__database__USER
          value: "gitea"
        - name: GITEA__database__PASSWD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: password
        - name: GITEA__server__DOMAIN
          value: "localhost"
        - name: GITEA__server__SSH_DOMAIN
          value: "localhost"
        - name: GITEA__server__ROOT_URL
          value: "https://localhost/gitea/"
        - name: GITEA__server__LOCAL_ROOT_URL
          value: "http://gitea:3000/"
        - name: GITEA__metrics__ENABLED
          value: "true"
        - name: GITEA__metrics__TOKEN
          value: "prometheus"
        - name: GITEA__packages__ENABLED
          value: "true"
        - name: GITEA__packages__CHUNKED_UPLOAD_PATH
          value: "/data/packages/tmp"
        - name: GITEA__packages__REGISTRY_HOST_FQDN
          value: "gitea.applications.svc.cluster.local:3000"
        - name: GITEA__security__INSTALL_LOCK
          value: "true"
        - name: GITEA__security__SECRET_KEY
          value: "changeme-this-is-insecure-remotelab-secret-key-change-in-production"
        - name: GITEA__security__INTERNAL_TOKEN
          value: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJuYmYiOjE2OTg4NjQwMDB9.KmW7_bF9C8F9F8F9F8F9F8F9F8F9F8F9F8F9F8F9F8F"
        - name: GITEA__actions__ENABLED
          value: "true"
        - name: GITEA__repository__DEFAULT_REPO_UNITS
          value: "repo.code,repo.releases,repo.issues,repo.pulls,repo.actions"
        - name: GITEA__actions__DEFAULT_ACTIONS_URL
          value: "https://github.com"
        - name: GITEA_RUNNER_REGISTRATION_TOKEN
          value: "remotelab-static-runner-token-change-in-production"
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 22
          name: ssh
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
        volumeMounts:
        - name: gitea-storage
          mountPath: /data
        readinessProbe:
          httpGet:
            path: /api/healthz
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/healthz
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
      # TLS proxy sidecar for container registry access
      # Containerd requires HTTPS for image pulls - this terminates TLS and proxies to Gitea HTTP
      - name: registry-tls-proxy
        image: nginx:alpine
        command: ["/bin/sh", "-c"]
        args:
        - |
          apk add --no-cache openssl > /dev/null 2>&1
          mkdir -p /certs
          # Generate self-signed cert for the registry
          openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
            -keyout /certs/tls.key -out /certs/tls.crt \
            -subj "/CN=10.43.200.100" \
            -addext "subjectAltName=IP:10.43.200.100" 2>/dev/null
          cat > /etc/nginx/nginx.conf << 'NGINX'
          events { worker_connections 1024; }
          http {
            client_max_body_size 0;
            chunked_transfer_encoding on;
            server {
              listen 3443 ssl;
              ssl_certificate /certs/tls.crt;
              ssl_certificate_key /certs/tls.key;
              location / {
                proxy_pass http://localhost:3000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
                proxy_read_timeout 900;
              }
            }
          }
          NGINX
          nginx -g 'daemon off;'
        ports:
        - containerPort: 3443
          name: https
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 50m
            memory: 32Mi
      volumes:
      - name: gitea-storage
        persistentVolumeClaim:
          claimName: gitea-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitea-pvc
  namespace: applications
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: gitea
  namespace: applications
  labels:
    app: gitea
spec:
  type: NodePort
  clusterIP: 10.43.200.100  # Fixed IP for container registry access from kubelet
  selector:
    app: gitea
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    nodePort: 30300
  - name: https
    port: 3443
    targetPort: 3443
  - name: ssh
    port: 22
    targetPort: 22