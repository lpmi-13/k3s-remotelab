apiVersion: v1
kind: ConfigMap
metadata:
  name: act-runner-config
  namespace: applications
data:
  config.yaml: |
    log:
      level: info
    runner:
      file: .runner
      capacity: 1
      timeout: 3h
    cache:
      enabled: true
    container:
      # Use host network so workflow containers can reach localhost:443 (nginx proxy)
      network: "host"
      privileged: false
      options:
      valid_volumes: []
      docker_host: ""
    host:
      workdir_parent:
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: act-runner-pvc
  namespace: applications
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: runner-secret
  namespace: applications
type: Opaque
stringData:
  # Static runner registration token - must match GITEA_RUNNER_REGISTRATION_TOKEN in gitea.yaml
  # This is a persistent token that doesn't expire
  token: "remotelab-static-runner-token-change-in-production"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: act-runner
  namespace: applications
  labels:
    app: act-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: act-runner
  template:
    metadata:
      labels:
        app: act-runner
      annotations:
        linkerd.io/inject: disabled
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: runner
        image: gitea/act_runner:nightly
        env:
        - name: GITEA_INSTANCE_URL
          value: "http://gitea:3000"
        - name: GITEA_RUNNER_REGISTRATION_TOKEN
          valueFrom:
            secretKeyRef:
              name: runner-secret
              key: token
        - name: GITEA_RUNNER_NAME
          value: "k3s-runner"
        - name: DOCKER_HOST
          value: "unix:///var/run/docker.sock"
        - name: CONFIG_FILE
          value: "/config/config.yaml"
        volumeMounts:
        - name: runner-data
          mountPath: /data
        - name: docker-sock
          mountPath: /var/run
        - name: runner-config
          mountPath: /config
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 500m
            memory: 1Gi
      - name: localhost-proxy
        image: nginx:alpine
        command: ["/bin/sh", "-c"]
        args:
        - |
          apk add --no-cache openssl > /dev/null 2>&1
          mkdir -p /certs
          openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
            -keyout /certs/tls.key -out /certs/tls.crt \
            -subj "/CN=localhost" 2>/dev/null
          cat > /etc/nginx/nginx.conf << 'NGINX'
          events { worker_connections 1024; }
          http {
            server {
              listen 443 ssl;
              ssl_certificate /certs/tls.crt;
              ssl_certificate_key /certs/tls.key;
              location / {
                proxy_pass http://gitea.applications.svc.cluster.local:3000;
                proxy_set_header Host localhost;
                proxy_set_header X-Forwarded-Proto https;
              }
            }
          }
          NGINX
          nginx -g 'daemon off;'
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 50m
            memory: 32Mi
      - name: dind
        image: docker:27-dind
        env:
        - name: DOCKER_TLS_CERTDIR
          value: ""
        command:
        - dockerd
        - --host=unix:///var/run/docker.sock
        - --insecure-registry=gitea:3000
        - --insecure-registry=localhost
        securityContext:
          privileged: true
        volumeMounts:
        - name: docker-storage
          mountPath: /var/lib/docker
        - name: docker-sock
          mountPath: /var/run
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 500m
            memory: 1Gi
      volumes:
      - name: runner-data
        persistentVolumeClaim:
          claimName: act-runner-pvc
      - name: docker-storage
        emptyDir: {}
      - name: docker-sock
        emptyDir: {}
      - name: runner-config
        configMap:
          name: act-runner-config
